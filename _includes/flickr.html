{% assign photo = page.flickr[include.id] -%}
{% assign size = 'z' -%}
<a data-flickr-embed="true" href="https://www.flickr.com/photos/{{site.flickr.user}}/{{photo.id}}" title="{{ photo.title }}">
   <img src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.salt}}_{{size}}.jpg" alt="{{ photo.title }}"></a>
<script async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8"></script>
